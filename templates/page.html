<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Facebook-like App - Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pagestyle.css') }}">
</head>
<body>
   <!-- <form action="" ,method="get" >-->
    <div id="container">
        <h1>Welcome to Facebook</h1>
        <form action="/logout">
            <input name="id" type="hidden" value="1">
            <input type="submit" value="logout">
        </form>
        <form id="post-form" enctype="multipart/form-data" action="/add" method="get">
            <div class="box ">
            <div class="from">
            <label for="post">What's on your mind?</label>
            <textarea id="post" name="post" rows="4" required></textarea>
           <!-- <input type="hidden" id="date" name="date" value="">-->
            <label for="photo">Add a photo (optional):</label>
            <input type="file" id="photo" name="photo" accept="image/*" name="file">
            <input type="submit" value="Post">
           <!-- <input type="hidden" id="email" name="email" value="{{ email }}">-->
        </div>
    </div>
        </form>
        <h2>Your Posts</h2>
        <div id="post-list">
            <p class="no-posts">You haven't made any posts yet.</p>
        </div>
        <form action="/chat">
            <div>
                <input type="submit" value="chat" name="chat">
            </div>
        </form>
        <!-- <form action="/add" method="post">
            <div>
                <input type="hidden" name="user" value="{{ fname }}">
                <input type="submit" value="save post">
            </div>
        </form> -->
      
    </div>
  <script src="{{ url_for('static', filename='pagescript.js') }}"></script>
  <script>
      var fname = "{{ fname|safe }}";
  </script>
    <!--</form>-->
</body>
</html>
